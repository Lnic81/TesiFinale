<main class="container-main">
  <app-header></app-header>

  <!-- Modal -->
  <div class="modal-window" *ngIf="modal">
    <div class="modal-box">
      <header>
        <h5 class="title-modal text-light">
          {{ dadosPai?.formType }} {{ dadosPai?.resourceType }}
        </h5>
        <button class="btn text-danger" (click)="toggleModal()">
          <ng-icon name="heroXMark" size="36"></ng-icon>
        </button>
      </header>
      <div class="modal-form">
        <!-- Form di EditFilm -->
        <app-movie-form
          [formType]="dadosPai?.formType"
          *ngIf="dadosPai?.resourceType === 'movie'"
        ></app-movie-form>
        <app-serie-form
          [formType]="dadosPai?.formType"
          *ngIf="dadosPai?.resourceType === 'serie'"
        ></app-serie-form>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Banner -->
    <app-carousel></app-carousel>
    <!-- Film -->
    <app-categorie-section
      [idCategory]="1"
      [type]="'movie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Horror"
    />
    <app-categorie-section
      [idCategory]="2"
      [type]="'movie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Action"
    />
    <app-categorie-section
      [idCategory]="3"
      [type]="'movie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Animation"
    />

    <app-categorie-section
      [idCategory]="1"
      [type]="'serie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Horror"
    />

    <app-categorie-section
      [idCategory]="2"
      [type]="'serie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Action"
    />

    <app-categorie-section
      [idCategory]="3"
      [type]="'serie'"
      [(modal)]="modal"
      (dadosChange)="handleDadosChange($event)"
      categoryName="Animation"
    />
  </div>

  <app-footer></app-footer>
</main>
